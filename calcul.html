<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculatrice Scientifique</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .display {
      background: #e0e0e0;
      padding: 15px;
      border-radius: 8px;
      font-size: 24px;
      margin-bottom: 15px;
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buttons button:hover {
      background-color: #115293;
    }

    .buttons .equals {
      background-color: #2e7d32;
    }

    .buttons .equals:hover {
      background-color: #1b5e20;
    }

    .buttons .clear {
      background-color: #d32f2f;
    }

    .buttons .clear:hover {
      background-color: #9a0007;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">÷</button>
    <button onclick="press('sqrt(')">√</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">×</button>
    <button onclick="press('^')">^</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">−</button>
    <button onclick="press('log(')">log</button>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="press('pi')">π</button>
    <button onclick="press('+')">+</button>
    <button onclick="press('(')">(</button>

    <button onclick="press(')')">)</button>
    <button onclick="press('sin(')">sin</button>
    <button onclick="press('cos(')">cos</button>
    <button onclick="press('tan(')">tan</button>
    <button class="clear" onclick="clearDisplay()">C</button>

    <button class="equals" onclick="calculate()" style="grid-column: span 5;">=</button>
  </div>
</div>

<script>
  let expression = '';

  function press(value) {
    if (value === 'pi') {
      expression += Math.PI;
    } else {
      expression += value;
    }
    document.getElementById('display').innerText = expression;
  }

  function clearDisplay() {
    expression = '';
    document.getElementById('display').innerText = '0';
  }

  function calculate() {
    try {
      const result = eval(
        expression
          .replace(/sqrt/g, 'Math.sqrt')
          .replace(/log/g, 'Math.log10')
          .replace(/sin/g, 'Math.sin')
          .replace(/cos/g, 'Math.cos')
          .replace(/tan/g, 'Math.tan')
          .replace(/\^/g, '**')
      );
      expression = result.toString();
      document.getElementById('display').innerText = result;
    } catch (e) {
      document.getElementById('display').innerText = 'Erreur';
      expression = '';
    }
  }
</script>

</body>
</html>
